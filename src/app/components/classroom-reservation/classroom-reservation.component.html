<h2>Classroom Reservation</h2>

<form>

  <div class="mb-3">
    <label for="" class="form-label">Class type</label>
    <select id="" class="form-control" >
      <option value="SUITE">Classroom</option>
      <option value="PENTHOUSE">Amphithéâtre</option>
      <option value="BASIC">Salle de conférence</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="" class="form-label">Date</label>
    <input type="date" class="form-control">
  </div>

  <label for="" class="form-label">Start Time</label>
  <div class="row">
    <div class="col-sm-2">
        <select class="form-control" >
          <option *ngFor="let hour of hours" value=>{{ hour }}</option>
        </select>
    </div>
    <div class="col-sm-2">
      <select class="form-control" >
        <option *ngFor="let minute of minutes" value=>{{ minute }}</option>
      </select>
    </div>
  </div>

  <label for="" class="form-label">End Time</label>
  <div class="row">
    <div class="col-sm-2">
      <select class="form-control" >
        <option *ngFor="let hour of hours" value=>{{ hour }}</option>
      </select>
    </div>
    <div class="col-sm-2">
      <select class="form-control" >
        <option *ngFor="let minute of minutes" value=>{{ minute }}</option>
      </select>
    </div>
  </div>


  <div class="mb-3">
    <label for="" class="form-label">Classroom Size</label>
    <input type="number" class="form-control">
  </div>

  <label for="" class="form-label">Equipements</label>
  <div class="mb-3">
    <label for="" class="form-label">Whiteboard</label>
    <input type="checkbox" class="form-check-input">
  </div>

  <button type="submit" class="btn btn-success">Reserve</button>

</form>
